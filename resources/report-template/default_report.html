<!-- report.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>专注周报</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    .card { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 20px; }
    h1 { font-size: 24px; margin-bottom: 16px; }
    .stats { display: flex; gap: 12px; }
    .stat { flex: 1; text-align: center; }
    .stat .value { font-size: 32px; color: #007ACC; }
    .footer { text-align: right; font-size: 12px; color: #999; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>专注周报（{{Month}}）</h1>
    <div class="stats">
      <div class="stat">
        <div class="value">{{CompletedPomodoros}}</div>
        <div>已完成番茄钟</div>
      </div>
      <div class="stat">
        <div class="value">{{TotalPomodoros}}</div>
        <div>总番茄钟</div>
      </div>
      <div class="stat">
        <div class="value">{{TotalHours}}h</div>
        <div>专注时长</div>
      </div>
      <div class="stat">
        <div class="value">{{Efficiency}}%</div>
        <div>有效率</div>
      </div>
    </div>
    <div class="footer">生成时间：{{ReportTime}}</div>
  </div>
</body>
</html>
