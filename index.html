<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>番茄魔方</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 主窗口 -->
    <div class="mainWindow">
        <!-- 左侧导航栏 -->
        <nav class="mainWindowBg">
            <!-- 导航栏图标 -->
            <div class="navigator">
                <img class="navIcon" src="resources\imgs\main_256px.png"/>
                <hr class="sepLine" width="60%" size="2px" color="#EDEDED"/>
                <button class="navBtn" id="homeBtn" data-selected="true">
                    <img class="navBtnIco" src="resources\imgs\home_btn.svg" width="20px">
                </button> 
                <button class="navBtn" id="staticsBtn" data-selected="false">
                    <img class="navBtnIco" src="resources\imgs\statics_btn.svg" width="20px">
                </button> 
                <button class="navBtn" id="settingsBtn" data-selected="false">
                    <img class="navBtnIco" src="resources\imgs\settings_btn.svg" width="20px">
                </button> 
                <button class="navBtn" id="infoBtn">
                    <img class="navBtnIco" src="resources\imgs\info_btn.svg" width="20px">
                </button> 
            </div>
        </nav>
        <!-- 右侧主页 -->
        <div class="mainWindowBg">
            <div id="homePage" class="content-page active">
                <!-- 主页面 -->
                <div>
                    <!-- 左侧：番茄钟+白噪音+任务管理 -->
                    <div class="homePageLeft">
                        <div>
                            <!-- 空白部分 -->
                        </div>
                        <div>
                            <!-- 小统计 -->
                        </div>
                        <grid class="ProgressBarBackground">
                            <!-- 番茄钟模块 -->
                            <svg width="240" height="240" xmlns="http://www.w3.org/2000/svg">
                                <!-- 进度条背景 -->
                                <path d="M120,120 
                                            m-110,0 
                                            a100,100 0 1,1 100, 100" 
                                        fill="none" 
                                        stroke="#CCCCCC" 
                                        stroke-width="20"
                                        stroke-linecap="round"
                                        transform="rotate(-45 110 110)" 
                                         />
                                <!-- 进度条前景 -->
                                <path id="progress" 
                                        d="M120,120 
                                        m-110,0 
                                        a100,100 0 1,1 0, 0" 
                                        fill="none" 
                                        stroke="#0077FF" 
                                        stroke-width="20"
                                        stroke-linecap="round"
                                        transform="rotate(-45 110 110)" />
                            </svg>
                            <grid class="ClockBtns">
                                
                            </grid> 
                        </grid>
                        <div class="container">
                            <!-- 白噪音模块 -->
                        </div>
                        <div class="container tasksManager">
                            <!-- 任务管理模块 -->
                        </div>
                    </div>  
                </div>
                <div class="container">
                    <!-- 右侧：小纸条 -->
                </div>
            </div>
            <div id="staticsPage" class="content-page">统计数据页</div>
            <div id="settingsPage" class="content-page">设置页</div>
            <div id="infoPage" class="content-page">信息页</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
